
    <!DOCTYPE html>
    <html>
    <head>
        <title>League Voice Line Generator</title>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script type="module" src="myscripts.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="wires"></div>
        <div class="sign">
            <h1> League of Legends Voice Line Generator </h1>
        </div>
        <div class="fromleft">
            <div class="bar"></div>
            <form>
                <label for="champname">Champion</label>
                <input id='champname'/>
            </form>
        </div>
        <div class="fromright">
            <form>
                <label for="prompt">Starting words</label>
                <input id='prompt'/>
            </form>
            <div class="bar"></div>
        </div>
        <div class="bar"></div>
        <button id = 'mainbutton'>Generate</button>
        <p id="output"></p>
    </body>
    </html>
